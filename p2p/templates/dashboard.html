    <script>
        function send_data() {

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/verify");

            var priv_key = document.getElementById("priv_key")

            data = {
                'priv_key': priv_key['value'],
                'voter_id': JSON.parse(document.cookie.split('=')[1]).voter_id
            }

            xhr.onload = function (event) {
                response = JSON.parse(event.target.response)

                if (response.message == 'success') {
                    window.location = '/result'
                }
                else {
                    $('.alert').removeClass('collapse').delay(2000).fadeIn(200, function () {
                        $('.alert').addClass('collapse')
                    })
                }
            }

            xhr.send(JSON.stringify(data))
        }

        function logout() {
            cookies = document.cookie.split(";")

            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                var eqPos = cookie.indexOf("=");
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                console.log(name);
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            }

            window.location = '/'
        }
    </script>
